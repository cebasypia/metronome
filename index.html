<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>JavaScriptの練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/Skeleton-2.0.4/css/skeleton.css" />
    <link rel="stylesheet" href="./styles/metronome.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <div class="row child--centered">
            <button type="button" class="four columns" id="tempo--down">Tempo-</button>
            <div class="four columns font--large" id="tempo">100</div>
            <button type="button" class="four columns" id="tempo--up">Tempo+</button>
        </div>

        <input type="range" class="input-range" id="tempo--range" min="0" max="200" step="1" value="100" />

        <div class="row child--centered">
            <button type="button" class="four columns" id="time--down">Time-</button>
            <div class="four columns font--large" id="time">4</div>
            <button type="button" class="four columns" id="time--plus">Time+</button>
        </div>

        <div class="child--centered">
            <div class="font--large" id="n--beats">0</div>
        </div>

        <div class="row child--centered">
            <button type="button" class="button-primary button--play" id="play">▶</button>
        </div>

    </div>

    <script src="scripts/touch_action.js"></script>
    <script src="scripts/metronome.js"></script>
</body>

</html>
