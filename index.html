<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/Skeleton-2.0.4/css/skeleton.css" />
    <link rel="stylesheet" href="./styles/metronome.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <div class="row child--centered">
            <button type="button" class="four columns" id="tempo--down">Tempo-</button>
            <div class="four columns font--large" id="tempo">100</div>
            <button type="button" class="four columns" id="tempo--up">Tempo+</button>
        </div>

        <input type="range" class="input-range" id="tempo--range" />

        <div class="row child--centered">
            <button type="button" class="four columns" id="beats--down">Beats-</button>
            <div class="four columns font--large" id="beats">4</div>
            <button type="button" class="four columns" id="beats--plus">Beats+</button>
        </div>

        <div class="row child--centered">
            <button type="button" class="three columns" id="bar--down">Bar-</button>
            <div class="two columns" id="bar">1</div>
            <div class="two columns" id="count">1</div>
            <div class="two columns" id="bars">1</div>
            <button type="button" class="three columns" id="bar--plus">Bar+</button>
        </div>

        <div class="child--centered">
            <div class="font--large" id="n--beat">0</div>
        </div>

        <div class="child--centered">
            <button type="button" class="button-primary" id="play">▶</button>
        </div>
        <div class="child--centered">
            <button type="button" class="button-primary" id="music">Metronome</button>
        </div>
        <form class="child--centered">
            <input type="file" id="rhythm--file" />
        </form>
        <form class="child--centered">
            <textarea class="u-full-width" id="rhythm--text"></textarea>
            <button type="button" id="submit--rhythm">≫</button>
        </form>
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
