<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./styles/Skeleton-2.0.4/css/skeleton.css" />
    <link rel="stylesheet" href="./styles/metronome.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/pwacompat.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <header>
            <div class="row child--centered">
                <button type="button" class="two columns child--centered button" id="menu">
                    <i class=" material-icons">
                        menu
                    </i>
                </button>
                <div class="eight columns"></div>
                <select class="two columns child--centered" id="music">
                </select>
                <!-- <button type="button" class="two columns child--centered button" id="music">
                    <i class=" material-icons">
                        library_music
                    </i>
                </button> -->
            </div>
        </header>

        <!-- TEMPO -->
        <div class="row child--centered">
            <button type="button" class="four columns" id="tempo--down">Tempo-</button>
            <div class="four columns font--large" id="tempo">100</div>
            <button type="button" class="four columns" id="tempo--up">Tempo+</button>
        </div>

        <!-- TEMPO_RANGE -->
        <input type="range" class="input-range" id="tempo--range" />

        <!-- BAR -->
        <div class="row child--centered">
            <button type="button" class="four columns" id="bar--down">Bar-</button>
            <div class="row four columns">
                <div class="one-third column" id="bar">1</div>
                <div class="one-third column" id="count">1</div>
                <div class="one-third column" id="bars">1</div>
            </div>
            <button type="button" class="four columns" id="bar--plus">Bar+</button>
        </div>

        <!-- BEATS, nBEAT, SETTING -->
        <div class="row child--centered">
            <!-- <button type="button" class="four columns" id="beats--down">Beats-</button> -->
            <!-- <div class="two columns font--large" id="beats">4</div> -->
            <!-- <button type="button" class="four columns" id="beats--plus">Beats+</button> -->
            <div class="three columns" id="beats">
                <img src="./images/4_4.png" alt="拍子">
            </div>
            <div class="one columns"></div>

            <div class="four columns font--large" id="n--beat">0</div>

            <div class="two columns font--large"></div>

            <div class="two columns font--large">
                <i class="material-icons">
                    build
                </i>
            </div>
        </div>

        <!-- PLAY -->
        <div class="row child--centered">
            <button type="button" class="twelve columns button-primary" id="play">
                <i class="material-icons">
                    play_arrow
                </i>
                <i class="material-icons">
                    stop
                </i>
            </button>
        </div>

        <!-- FILE -->
        <div class="row child--centered">
            <label for="rhythm--file" class="two columns child--centered button">
                <i class=" material-icons">
                    folder_open
                </i>
            </label>
            <input type="file" id="rhythm--file" />
        </div>

        <!-- TABLE -->
        <div class="row child--centered">
            <button type="button" class="" id="table--button">table</button>
        </div>

    </div>

    <!-- BEATS SELECT WINDOW -->
    <div class="container sub--window" id="beats--window">
        <div id="beats--select">
            <div class="row child--centered" id="beats--select--1">
            </div>
            <div class="row child--centered" id="beats--select--2">
            </div>
        </div>
    </div>

    <!-- EDITING TABLE WINDOW -->
    <div class="container sub--window table-wrap" id="table--window">
        <table class="js-table" id="rhythm--editing--table">
            <!-- <table class="u-full-width" id="rhythm--editing--table"> -->
            <thead>
                <th>小節番号</th>
                <th>拍子</th>
                <th>テンポ</th>
                <th>ジャンプ</th>
            </thead>
            <!-- <tbody id="rhythm--editing--table--body">
            </tbody> -->
        </table>
    </div>

    <script>
        // service workerの登録関係
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./scripts/service_worker.js').then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>

    <script type="module" src="./scripts/main.js"></script>
    <script src="./scripts/table.js"></script>
</body>

</html>
